<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Involved - Disaster Response Management</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section id="get-involved">
        <h2>Get Involved</h2>
        <p>Join our mission to provide relief and assistance in times of crisis. Your support makes a difference!</p>

        <!-- Form section -->
        <form id="involvement-form" onsubmit="showConfirmation(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Full Name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Your Email Address">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Your Phone Number">

            <label for="involvement">How Would You Like to Get Involved?</label>
            <select id="involvement" name="involvement" required>
                <option value="" disabled selected>Select an option</option>
                <option value="volunteer">Volunteer</option>
                <option value="donate">Donate</option>
                <option value="awareness">Raise Awareness</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Additional Message (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Let us know how you can help..."></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Confirmation message section -->
        <div id="confirmation-message" style="display: none;">
            <h2>Thank You for Getting Involved!</h2>
            <p>Your submission has been received. Our team will contact you soon. We appreciate your support!</p>
            <button class="button" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </section>

    <script>
        function showConfirmation(event) {
            event.preventDefault();  // Prevents form submission from reloading the page
            document.getElementById('involvement-form').style.display = 'none';  // Hide the form
            document.getElementById('confirmation-message').style.display = 'block';  // Show the confirmation message
        }
    </script>
</body>
</html>
